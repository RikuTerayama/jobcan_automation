{# 設定項目パネルコンポーネント #}
{# 使用例: {% include 'includes/option_panel.html' %} #}
<div class="option-panel" style="background: rgba(30, 30, 30, 0.5); border-radius: 12px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.1);">
    <h4 style="color: #4A9EFF; font-size: 1.1em; margin: 0 0 20px 0;">設定</h4>
    {% block option_content %}
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <label style="display: block; color: rgba(255, 255, 255, 0.9); margin-bottom: 8px; font-size: 0.95em;">設定項目1</label>
                <input type="text" style="width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; color: #FFFFFF; font-size: 0.95em;" placeholder="設定値を入力">
            </div>
            <div>
                <label style="display: block; color: rgba(255, 255, 255, 0.9); margin-bottom: 8px; font-size: 0.95em;">設定項目2</label>
                <select style="width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; color: #FFFFFF; font-size: 0.95em;">
                    <option>オプション1</option>
                    <option>オプション2</option>
                </select>
            </div>
        </div>
    {% endblock %}
</div>
