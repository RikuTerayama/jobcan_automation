{# FAQPage JSON-LD。呼び出し元で faq_list を定義すること。形式: [ {"q": "質問文", "a": "回答文"}, ... ] #}
{# オプション: faq_page_url（このガイドの絶対URL。未指定時は request.url を使用） #}
{% if faq_list is defined and faq_list %}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
        {% for item in faq_list %}
        {
            "@type": "Question",
            "name": {{ item.q|tojson }},
            "acceptedAnswer": {
                "@type": "Answer",
                "text": {{ item.a|tojson }}
            }
        }{% if not loop.last %},{% endif %}
        {% endfor %}
    ]
}
</script>
{% endif %}
