[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --no-cache-dir --disable-pip-version-check flask==3.0.0 gunicorn==21.2.0 werkzeug==3.0.1 jinja2==3.1.6 pandas==2.1.1 openpyxl==3.1.2"
]

[start]
cmd = "chmod +x start.sh && bash start.sh" 
