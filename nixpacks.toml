[phases.setup]
nixPkgs = ["python311", "gcc", "chromium"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --no-cache-dir -r requirements.txt",
    ". /opt/venv/bin/activate && playwright install --with-deps chromium"
]

[phases.build]
cmds = [
    ". /opt/venv/bin/activate && playwright install-deps"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --preload --max-requests 1000" 
