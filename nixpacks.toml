[phases.setup]
nixPkgs = ["python311", "gcc", "chromium", "alsa-lib", "libasound2"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = [
    ". /opt/venv/bin/activate && playwright install chromium --with-deps"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --preload --max-requests 1000" 
